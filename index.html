<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@100&display=swap');
    </style>
    <script defer src="javascript.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>
            <p class="title">Etch-A-Sketch</p>
        </h1>  
        <div class="etchBorder">
            <div class="buttons">
                <button id="rainbowButton">Rainbow Mode</button>
                <button id="shadingButton">Shading Mode</button>
                <button id="normalButton">Normal Mode</button>
                <button id="eraserButton">Eraser Mode</button>
            </div>
            <div class="gridContainer"></div>
            <div class="bottomControls">
                <div class="sizeInput">
                    <input type="range" id="sizeInput" value="16" name="gridSize" min="16" max="64">
                    <div>
                        <label for="gridSize"></label>
                        <output id="gridSize"></output>
                    </div> 
                </div>
                <div class="resetButton">
                    <button id="resetButton">Reset Grid</button>
                </div>
            </div>
        </div>
        <div class="footer">Spacew1se 2023</div>
    </div>
</body>

</html>
